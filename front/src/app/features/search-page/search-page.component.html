<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-sky-50 to-emerald-50">
  <!-- Hero Section -->
  <div class="max-w-7xl mx-auto px-4 py-12 sm:px-6 lg:px-8">
    <!-- En-tête -->
    <div class="text-center space-y-4 mb-12">
      <h1 class="text-4xl font-light text-gray-800">
        OnThe<span class="font-medium bg-gradient-to-r from-blue-600 to-cyan-600 bg-clip-text text-transparent">Go</span>
      </h1>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
        Laissez notre IA créer votre itinéraire de voyage personnalisé en fonction de vos préférences
      </p>
    </div>

    <!-- Carte principale -->
    <div class="bg-white/80 backdrop-blur-xl rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.12)] overflow-hidden">
      <div class="p-8">
        <!-- Formulaire -->
        <form *ngIf="!isLoading" (ngSubmit)="onSearch($event)" #searchForm="ngForm" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Nom du client</label>
              <input
                type="text"
                [(ngModel)]="clientName"
                name="clientName"
                required
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                placeholder="Entrez votre nom"
              >
            </div>  
            <!-- Ville -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Destination</label>
              <div class="relative">
                <input
                  type="text"
                  [(ngModel)]="ville"
                  name="ville"
                  required
                  class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                  placeholder="Paris, Tokyo, New York..."
                >
                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                  <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                  </svg>
                </div>
              </div>
            </div>

            <!-- Date -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Date de départ</label>
              <input
                type="date"
                [(ngModel)]="startDate"
                name="start_date"
                required
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
              >
            </div>

            <!-- Durée -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Durée du séjour</label>
              <div class="relative">
                <input
                  type="number"
                  [(ngModel)]="days"
                  name="days"
                  required
                  min="1"
                  class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                  placeholder="Nombre de jours"
                >
                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                  <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                  </svg>
                </div>
              </div>
            </div>

            <!-- Budget -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Budget</label>
              <div class="relative">
                <input
                  type="number"
                  [(ngModel)]="budget"
                  name="budget"
                  required
                  min="0"
                  class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                  placeholder="Votre budget en €"
                >
                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                  <span class="text-gray-400">€</span>
                </div>
              </div>
            </div>
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">age</label>
              <div class="relative">
                <input
                  type="age"
                  [(ngModel)]="age"
                  name="age"
                  required
                  min="0"
                  class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                  placeholder="Age"
                >
                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                </div>
              </div>
            </div>
            <div class="space-y-2 md:col-span-2">
              <label class="block text-sm font-medium text-gray-700">
                Détails supplémentaires et préférences de voyage
              </label>
              <textarea
                [(ngModel)]="comments"
                maxlength="250"
                name="comments"
                rows="5"
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all resize-y"
                placeholder="Partagez vos préférences spécifiques : activités souhaitées, restrictions alimentaires, intérêts particuliers, type de sorties (restaurants, musées, parcs, activités sportives, etc.) ou tout autre détail qui pourrait personnaliser votre voyage..."
              ></textarea>
            </div>
            

            <!-- Type de voyage -->
            <div class="space-y-2 md:col-span-2">
              <label class="block text-sm font-medium text-gray-700">Style de voyage</label>
              <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button
                  type="button"
                  *ngFor="let type of ['Culturel', 'Détente', 'Aventure', 'Gastronomique', 'Romantique', 'Familiale', 'Sportif', 'Luxe']"
                  (click)="tripType = type"
                  [class]="tripType === type ? 
                    'px-4 py-2 rounded-lg bg-gradient-to-r from-blue-600 to-cyan-600 text-white' :
                    'px-4 py-2 rounded-lg border border-gray-200 hover:border-blue-500 text-gray-700'"
                >
                  {{ type }}
                </button>
              </div>
            </div>
          </div>

          <!-- Bouton de recherche -->
          <div class="flex justify-center mt-8">
            <button
              type="submit"
              class="px-8 py-3 text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-cyan-600 rounded-xl
                     hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 
                     transition-all duration-200"
            >
              Générer mon itinéraire
            </button>
          </div>
        </form>

        <!-- Loader -->
        <div *ngIf="isLoading" class="flex items-center justify-center py-12">
          <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-600"></div>
        </div>
      </div>
    </div>

    <!-- Résultats -->
<div *ngIf="showResults && formattedPlan" class="mt-12">
  <div class="bg-white/80 backdrop-blur-xl rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-light text-gray-800 mb-6">
      Votre itinéraire pour <span class="font-medium">{{ ville }}</span>
    </h2>

    <div class="space-y-8">
      <!-- Parcourir chaque jour de l'itinéraire -->
      <div *ngFor="let day of formattedPlan.itinerary; let i = index" class="bg-white rounded-xl shadow-md p-4">
        <!-- En-tête de la journée avec bouton pour agrandir/réduire -->
        <div class="flex justify-between items-center cursor-pointer" (click)="toggleDay(i)">
          <h3 class="text-xl font-semibold text-gray-800">
            Jour {{ day.day }} - {{ day.date }}
          </h3>
          <!-- Bouton avec icône pour indiquer ouvert/fermé -->
          <button>
            <svg [class.rotate-180]="expandedDays[i]" class="w-6 h-6 transition-transform transform duration-200" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
        </div>

        <!-- Contenu des activités, affiché ou masqué en fonction de l'état -->
        <div *ngIf="expandedDays[i]" class="mt-4 space-y-4 border-t border-gray-200 pt-4">
          <div *ngFor="let activity of day.activities" class="p-4 border border-gray-100 rounded-lg hover:border-blue-200 transition-colors">
            <div class="flex justify-between items-start">
              <!-- Détails de chaque activité -->
              <div class="space-y-1">
                <h4 class="font-medium text-gray-800">{{ activity.lieu }}</h4>
                <p class="text-sm text-gray-600">{{ activity.type }}</p>
              </div>
              <div class="text-right">
                <p class="text-sm font-medium text-gray-800">{{ activity.horaires }}</p>
                <p class="text-sm text-blue-600">{{ activity.budget }}€</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
