<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 via-sky-50 to-emerald-50">
  <div class="w-full max-w-md p-8 rounded-2xl bg-white/80 backdrop-blur-xl shadow-[0_8px_30px_rgb(0,0,0,0.12)]">
    <!-- Logo et titre -->
    <div class="text-center space-y-2 mb-8">
      <h1 class="text-4xl font-light text-gray-800">
        OnThe<span class="font-medium bg-gradient-to-r from-blue-600 to-cyan-600 bg-clip-text text-transparent">Go</span>
      </h1>
      <p class="text-sm text-gray-500">Créez votre compte voyage</p>
    </div>

    <!-- Formulaire -->
    <form #registerForm="ngForm" (ngSubmit)="onRegister($event, registerForm)" class="space-y-6">
      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Nom d'utilisateur</label>
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          required
          class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
          placeholder="Choisissez un nom d'utilisateur"
        >
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
          placeholder="Entrez votre email"
        >
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
          placeholder="Créez votre mot de passe"
        >
      </div>

      <!-- Password Confirmation -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Confirmer le mot de passe</label>
        <input
          type="password"
          [(ngModel)]="passwordConfirmation"
          name="passwordConfirmation"
          required
          class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
          placeholder="Confirmez votre mot de passe"
        >
      </div>

      <!-- Choix du rôle -->
      <div class="space-y-3">
        <label class="block text-sm font-medium text-gray-700">Type de compte</label>
        <div class="grid grid-cols-2 gap-4">
          <label class="relative flex items-center justify-center p-4 cursor-pointer border rounded-xl group hover:bg-gray-50 transition-all">
            <input
              type="radio"
              [(ngModel)]="role"
              name="role"
              value="pro"
              required
              class="absolute opacity-0"
            >
            <div class="space-y-2 text-center">
              <div class="w-12 h-12 mx-auto flex items-center justify-center rounded-full bg-blue-100 text-blue-600 group-hover:bg-blue-200 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
              </div>
              <span class="block text-sm font-medium text-gray-900">Professionnel</span>
            </div>
            <div class="absolute inset-0 border-2 border-transparent peer-checked:border-blue-500 rounded-xl pointer-events-none"></div>
          </label>

          <label class="relative flex items-center justify-center p-4 cursor-pointer border rounded-xl group hover:bg-gray-50 transition-all">
            <input
              type="radio"
              [(ngModel)]="role"
              name="role"
              value="particulier"
              required
              class="absolute opacity-0"
            >
            <div class="space-y-2 text-center">
              <div class="w-12 h-12 mx-auto flex items-center justify-center rounded-full bg-blue-100 text-blue-600 group-hover:bg-blue-200 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
              <span class="block text-sm font-medium text-gray-900">Particulier</span>
            </div>
            <div class="absolute inset-0 border-2 border-transparent peer-checked:border-blue-500 rounded-xl pointer-events-none"></div>
          </label>
        </div>
      </div>

      <!-- Message de succès/erreur -->
      <div *ngIf="RegisterSuccess" class="text-sm text-center text-green-600">
        Inscription réussie ! Redirection...
      </div>

      <!-- Bouton d'inscription -->
      <button
        type="submit"
        class="w-full py-3 text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-cyan-600 rounded-xl
               hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 
               transition-all duration-200"
      >
        Créer un compte
      </button>

      <!-- Séparateur -->
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">ou</span>
        </div>
      </div>

      <!-- Lien de connexion -->
      <div class="text-center">
        <p class="text-sm text-gray-600">
          Déjà un compte ?
          <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">
            Se connecter
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
