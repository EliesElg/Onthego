<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 via-sky-50 to-emerald-50">
  <div class="w-full max-w-md p-8 rounded-2xl bg-white/80 backdrop-blur-xl shadow-[0_8px_30px_rgb(0,0,0,0.12)]">
    <!-- Logo et titre -->
    <div class="text-center space-y-2 mb-8">
      <h1 class="text-4xl font-light text-gray-800">
        OnThe<span class="font-medium bg-gradient-to-r from-blue-600 to-cyan-600 bg-clip-text text-transparent">Go</span>
      </h1>
      <p class="text-sm text-gray-500">Créez votre compte voyage</p>
    </div>

    <!-- Formulaire -->
    <form #registerForm="ngForm" (ngSubmit)="onRegister($event, registerForm)" class="space-y-6">
      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Nom d'utilisateur</label>
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          required
          class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
          placeholder="Choisissez un nom d'utilisateur"
        >
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
          placeholder="Entrez votre email"
        >
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
          placeholder="Créez votre mot de passe"
        >
      </div>

      <!-- Password Confirmation -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Confirmer le mot de passe</label>
        <input
          type="password"
          [(ngModel)]="passwordConfirmation"
          name="passwordConfirmation"
          required
          class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
          placeholder="Confirmez votre mot de passe"
        >
      </div>

      <!-- Message de succès/erreur -->
      <div *ngIf="RegisterSuccess" class="text-sm text-center text-green-600">
        Inscription réussie ! Redirection...
      </div>

      <!-- Bouton d'inscription -->
      <button
        type="submit"
        class="w-full py-3 text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-cyan-600 rounded-xl
               hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 
               transition-all duration-200"
      >
        Créer un compte
      </button>

      <!-- Séparateur -->
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">ou</span>
        </div>
      </div>

      <!-- Lien de connexion -->
      <div class="text-center">
        <p class="text-sm text-gray-600">
          Déjà un compte ?
          <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">
            Se connecter
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
