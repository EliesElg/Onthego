<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 via-sky-50 to-emerald-50">
  <div class="w-full max-w-md p-8 rounded-2xl bg-white/80 backdrop-blur-xl shadow-[0_8px_30px_rgb(0,0,0,0.12)]">
    <!-- Logo et titre -->
    <div class="text-center space-y-2 mb-8">
      <h1 class="text-4xl font-light text-gray-800">
        OnThe<span class="font-medium bg-gradient-to-r from-blue-600 to-cyan-600 bg-clip-text text-transparent">Go</span>
      </h1>
      <p class="text-sm text-gray-500">Gérez votre profil utilisateur</p>
    </div>

    <!-- Formulaire de profil -->
    <form [formGroup]="profileForm" (ngSubmit)="onUpdateProfile()" class="space-y-6">
      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Nom d'utilisateur</label>
        <input
          type="text"
          formControlName="username"
          required
          class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
          placeholder="Nom d'utilisateur"
        >
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input
          type="email"
          formControlName="email"
          required
          class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
          placeholder="Email"
        >
      </div>

      <!-- Bouton de mise à jour -->
      <button
        type="submit"
        class="w-full py-3 text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-cyan-600 rounded-xl
               hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 
               transition-all duration-200"
        [disabled]="isLoading"
      >
        Mettre à jour le profil
      </button>
    </form>

    <!-- Séparateur -->
    <div class="relative my-8">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-200"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-500">Changer le mot de passe</span>
      </div>
    </div>

    <!-- Formulaire de changement de mot de passe -->
    <form [formGroup]="passwordForm" (ngSubmit)="onChangePassword()" class="space-y-6">
      <!-- Current Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe actuel</label>
        <input
          type="password"
          formControlName="current_password"
          required
          class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
          placeholder="Mot de passe actuel"
        >
      </div>

      <!-- New Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Nouveau mot de passe</label>
        <input
          type="password"
          formControlName="new_password"
          required
          class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
          placeholder="Nouveau mot de passe"
        >
      </div>

      <!-- Bouton de changement de mot de passe -->
      <button
        type="submit"
        class="w-full py-3 text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-cyan-600 rounded-xl
               hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 
               transition-all duration-200"
        [disabled]="isLoading"
      >
        Changer le mot de passe
      </button>
    </form>

    <!-- Message d'erreur -->
    <div *ngIf="error" class="text-sm text-center text-red-600 mt-4">
      {{ error }}
    </div>
  </div>
</div>
