<div class="bg-white p-4 rounded-md shadow-md">
  <h4 class="text-lg font-semibold text-blue-700">{{ day.day }} - {{ day.date }}</h4>
  <div class="mt-2 space-y-2">
    <div *ngFor="let activity of day.activities" class="flex items-start bg-gray-100 p-2 rounded-md">
      <div class="mr-4">
        <img *ngIf="activity.imageUrl" [src]="activity.imageUrl" alt="{{ activity.lieu }}" class="w-32 h-32 object-cover rounded-md">
      </div>
      <div>
        <p><span class="font-semibold">Lieu:</span> {{ activity.lieu }}</p>
        <p><span class="font-semibold">Type:</span> {{ activity.type }}</p>
        <p><span class="font-semibold">Budget:</span> {{ activity.budget }} â‚¬</p>
        <p><span class="font-semibold">Horaires:</span> {{ activity.horaires }}</p>
      </div>
    </div>
  </div>
</div>
