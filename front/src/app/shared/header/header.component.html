<header class="bg-white shadow-md">
  <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <!-- Logo -->
    <a [routerLink]="['/']" class="flex items-center cursor-pointer">
      <h1 class="text-3xl font-light text-gray-800">
        OnThe<span class="font-medium bg-gradient-to-r from-blue-600 to-cyan-600 bg-clip-text text-transparent">Go</span>
      </h1>
    </a>

    <!-- Navigation Links -->
    <nav class="hidden md:flex items-center space-x-6">
      <a *ngIf="isLoggedIn" [routerLink]="['/search']" class="text-base text-gray-600 hover:text-blue-600 transition-colors cursor-pointer">Générer un voyage</a>
      <a *ngIf="isLoggedIn" [routerLink]="['/dashboard']" class="text-base text-gray-600 hover:text-blue-600 transition-colors cursor-pointer">Dashboard</a>
      <a *ngIf="isLoggedIn" [routerLink]="['/trips']" class="text-base text-gray-600 hover:text-blue-600 transition-colors cursor-pointer">Historique des voyages</a>
      <a *ngIf="isLoggedIn" [routerLink]="['/profile']" class="text-base text-gray-600 hover:text-blue-600 transition-colors cursor-pointer">Mon Profil</a>
    </nav>

    <!-- Auth Buttons -->
    <div class="hidden md:flex items-center space-x-4">
      <ng-container *ngIf="isLoggedIn; else notLoggedIn">
        <span class="text-base text-gray-600">Bonjour, {{ username }}</span>
        <button 
          (click)="logout()" 
          class="px-4 py-2 text-base font-medium text-white bg-gradient-to-r from-blue-600 to-cyan-600 rounded-lg
                 hover:opacity-90 transition-all duration-200 cursor-pointer">
          Déconnexion
        </button>
      </ng-container>
      <ng-template #notLoggedIn>
        <a [routerLink]="['/login']" class="px-4 py-2 text-base font-medium text-white bg-gradient-to-r from-blue-600 to-cyan-600 rounded-lg
           hover:opacity-90 transition-all duration-200 cursor-pointer">
          Connexion
        </a>
        <a [routerLink]="['/register']" class="px-4 py-2 text-base font-medium text-white bg-gradient-to-r from-green-600 to-teal-600 rounded-lg
           hover:opacity-90 transition-all duration-200 cursor-pointer">
          Inscription
        </a>
      </ng-template>
    </div>

    <!-- Mobile Menu Button -->
    <div class="md:hidden">
      <button (click)="toggleMobileMenu()" class="text-gray-600 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMobileMenuOpen" class="md:hidden">
    <nav class="px-4 pt-2 pb-4 space-y-2">
      <a *ngIf="isLoggedIn" [routerLink]="['/search']" class="block text-base text-gray-600 hover:text-blue-600 transition-colors cursor-pointer">Générer un voyage</a>
      <a *ngIf="isLoggedIn" [routerLink]="['/dashboard']" class="block text-base text-gray-600 hover:text-blue-600 transition-colors cursor-pointer">Dashboard</a>
      <a *ngIf="isLoggedIn" [routerLink]="['/trips']" class="block text-base text-gray-600 hover:text-blue-600 transition-colors cursor-pointer">Historique des voyages</a>
      <a *ngIf="isLoggedIn" [routerLink]="['/profile']" class="block text-base text-gray-600 hover:text-blue-600 transition-colors cursor-pointer">Mon Profil</a>
      <ng-container *ngIf="isLoggedIn; else mobileNotLoggedIn">
        <button 
          (click)="logout()" 
          class="w-full px-4 py-2 text-base font-medium text-white bg-gradient-to-r from-blue-600 to-cyan-600 rounded-lg
                 hover:opacity-90 transition-all duration-200 cursor-pointer">
          Déconnexion
        </button>
      </ng-container>
      <ng-template #mobileNotLoggedIn>
        <a [routerLink]="['/login']" class="block w-full px-4 py-2 text-base font-medium text-white bg-gradient-to-r from-blue-600 to-cyan-600 rounded-lg
           hover:opacity-90 transition-all duration-200 cursor-pointer">
          Connexion
        </a>
        <a [routerLink]="['/register']" class="block w-full px-4 py-2 text-base font-medium text-white bg-gradient-to-r from-green-600 to-teal-600 rounded-lg
           hover:opacity-90 transition-all duration-200 cursor-pointer">
          Inscription
        </a>
      </ng-template>
    </nav>
  </div>
</header>
