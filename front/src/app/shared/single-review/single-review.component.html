<div *ngFor="let post of posts" class="relative block overflow-hidden rounded-lg border border-gray-100 p-4 sm:p-6 lg:p-8 mb-4">
  <span class="absolute inset-x-0 bottom-0 h-2 bg-gradient-to-r from-green-300 via-blue-500 to-purple-600"></span>

  <div class="sm:flex sm:justify-between sm:gap-4">
    <div>
      <h3 class="text-lg font-bold text-gray-900 sm:text-xl">{{ post.title }}</h3>
      <p class="mt-1 text-xs font-medium text-gray-600">{{ post.user.username }} à voyagé à {{ post.destination }}</p>
    </div>

    <div class="hidden sm:block sm:shrink-0">
      <img alt="" [src]="post.imageUrl" class="size-20 rounded-lg object-cover shadow-sm" />
    </div>
  </div>

  <div class="mt-4">
    <p class="text-pretty text-sm text-gray-500">{{ post.description }}</p>
  </div>

  <dl class="mt-6 flex gap-4 sm:gap-6">
    <div class="flex flex-col-reverse">
      <dt class="text-sm font-medium text-gray-600">{{ post.travel_date }}</dt>
      <dd class="text-xs text-gray-500">A voyagé le</dd>
    </div>

    <div class="flex flex-col-reverse">
      <dt class="text-sm font-medium text-gray-600">{{ post.created_at }}</dt>
      <dd class="text-xs text-gray-500">Publiée le</dd>
    </div>
  </dl>
</div>
